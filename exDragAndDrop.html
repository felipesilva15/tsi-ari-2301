    <script >
        function allowDrop(ev){
            ev.preventDefault();// impede a acao padrao de impedir que um elemento seja arrastado
            /* o parametro ev é o objeto de evento q é passado a função allowDrop quando ela é chamada
            essa função é usada para permitire que o elemento alvo da operação do arrastar e soltar receba o elemento            */
        }
        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
            /*
            essa função [e chamada] quando se inicia um arrasto de um elemento.
            o parametro ev é um objeto de evento que representa o evento de arrastar.
            dentro da função , é usado o método setData do objeto dataTransfer preesente
            no objeto de evento para armazerar um valor de texto associado a chave text.
            este valor de texto é o id do elemebto q está sendo arrastado, obtido através da propriedade
            target.id
            o objeto dataTransfer é um objeto que permite a transferência de dados entre elementos durante uma operação
            de arrastar e soltar
            ao armazenar o id do elemento sendo arrastado como um valor de rexro, podemos recuperá-lo posteriormente na função drop e usá-lo para adicionar o elemento 
            arrastado como filho do elemento destino.
            */
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text")// tem q ser uma string;
            ev.target.appendChild(document.getElementById(data));
            /*
            a função drop é chamada quando um elemento é solto em outro elemento
            a 2 linha define uma variavel data e atribui a ela o valor retornado pelo metodo getdata do objeto
            dataTransfet presente no objeto de evento. o método getData recupera o valor de texto armazenado anteriormente na função
            drag com a ccahve text;
            este valor de texto é o id do elemento que que esta sendo arrastado.
            na 3 linha , o metodo appendChild é chamado no elemento de destino usando o objeto target(destino) presente no objeto de evento

         este metodo adiciona o elemento com o id recuperado na variaveç data comop um filho no elemento de destino.
         isso permite que o elemento seja arrastado posicionado dentro do elemento de destino como resultado da operação de soltar
            */



            //ondrop especifica a funcao javascript a ser chamada quando um elemento é solto dentro  deste elemento div
            //o valor drop(event) inica que a função drop deve ser chamada  e q o objeto de evebbto dbev ser passado como paramatreo para a funcao
            //ondragover
        }
