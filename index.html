<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barquinho SVG</title>
    <style>
        body{
            margin: 0;
        }

        svg{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <svg height="965px" width="1900px">
        <g>
            <!-- Bandeira -->
            <rect x="220" y="350" width="100" height="60" fill="#000"></rect>
            <!-- Sol -->
            <circle cx="270" cy="380" r="10" fill="#FF0"/>
            <line x1="243" y1="380" x2="255" y2="380" stroke="#FF0" stroke-width="2"></line>
            <line x1="285" y1="380" x2="297" y2="380" stroke="#FF0" stroke-width="2"></line>
            <line x1="270" y1="355" x2="270" y2="367" stroke="#FF0" stroke-width="2"></line>
            <line x1="270" y1="393" x2="270" y2="405" stroke="#FF0" stroke-width="2"></line>
            <!-- Apoio da bandeira -->
            <line x1="220" y1="350" x2="220" y2="550" stroke="#964B00" stroke-width="3"></line>
            <!-- Barco -->
            <rect x="120" y="550" width="200" height="80" fill="#964B00"></rect>
            <polygon points="120,550 120,630 70,550" fill="#964B00"></polygon>
            <polygon points="320,550 320,630 370,550" fill="#964B00"></polygon>
            <!-- Triângulos -->
            <polygon points="140,610 160,580 180,610" fill="#482400"></polygon>
            <polygon points="200,610 220,580 240,610" fill="#482400"></polygon>
            <polygon points="260,610 280,580 300,610" fill="#482400"></polygon>
        </g>
        <g transform="translate(600,-300)">
            <!-- Bandeira -->
            <rect x="220" y="350" width="100" height="60" fill="#000"></rect>
            <!-- Sol -->
            <circle cx="270" cy="380" r="10" fill="#FF0"/>
            <line x1="243" y1="380" x2="255" y2="380" stroke="#FF0" stroke-width="2"></line>
            <line x1="285" y1="380" x2="297" y2="380" stroke="#FF0" stroke-width="2"></line>
            <line x1="270" y1="355" x2="270" y2="367" stroke="#FF0" stroke-width="2"></line>
            <line x1="270" y1="393" x2="270" y2="405" stroke="#FF0" stroke-width="2"></line>
            <!-- Apoio da bandeira -->
            <line x1="220" y1="350" x2="220" y2="550" stroke="#964B00" stroke-width="3"></line>
            <!-- Barco -->
            <rect x="120" y="550" width="200" height="80" fill="#964B00"></rect>
            <polygon points="120,550 120,630 70,550" fill="#964B00"></polygon>
            <polygon points="320,550 320,630 370,550" fill="#964B00"></polygon>
            <!-- Triângulos -->
            <polygon points="140,610 160,580 180,610" fill="#482400"></polygon>
            <polygon points="200,610 220,580 240,610" fill="#482400"></polygon>
            <polygon points="260,610 280,580 300,610" fill="#482400"></polygon>
        </g>
        <g transform="translate(600,-300) rotate(45)">
            <!-- Bandeira -->
            <rect x="220" y="350" width="100" height="60" fill="#000"></rect>
            <!-- Sol -->
            <circle cx="270" cy="380" r="10" fill="#FF0"/>
            <line x1="243" y1="380" x2="255" y2="380" stroke="#FF0" stroke-width="2"></line>
            <line x1="285" y1="380" x2="297" y2="380" stroke="#FF0" stroke-width="2"></line>
            <line x1="270" y1="355" x2="270" y2="367" stroke="#FF0" stroke-width="2"></line>
            <line x1="270" y1="393" x2="270" y2="405" stroke="#FF0" stroke-width="2"></line>
            <!-- Apoio da bandeira -->
            <line x1="220" y1="350" x2="220" y2="550" stroke="#964B00" stroke-width="3"></line>
            <!-- Barco -->
            <rect x="120" y="550" width="200" height="80" fill="#964B00"></rect>
            <polygon points="120,550 120,630 70,550" fill="#964B00"></polygon>
            <polygon points="320,550 320,630 370,550" fill="#964B00"></polygon>
            <!-- Triângulos -->
            <polygon points="140,610 160,580 180,610" fill="#482400"></polygon>
            <polygon points="200,610 220,580 240,610" fill="#482400"></polygon>
            <polygon points="260,610 280,580 300,610" fill="#482400"></polygon>
        </g>
    </svg>
</body>
</html>
