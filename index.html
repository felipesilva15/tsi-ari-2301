<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curvas SVG</title>
    <style>
      body {
        margin: 0;
      }

      svg {
        background-color: white;
        border: 0.5px solid #999;
      }
    </style>
  </head>
  <body>
    <svg width="800" height="700">
      <path d="M 0 300 Q 200 100, 400 300 Q 600 50, 800 300" fill="#8DBF67" />
      <rect x="320" y="200" width="100" height="100" fill="orange"></rect>
      <rect x="358" y="260" width="24" height="40" fill="black"></rect>
      <polygon points="320,200 370,150 420,200" fill="#482400"></polygon>
      <circle cx="720" cy="100" r="40" fill="#FF0"/>
      <path d="M 110,290 Q 60,260 110,220 S 160 260 110 290" fill="green"/>
      <rect x="100" y="280" width="20" height="35" fill="#482400"></rect>
      <path d="M 370,300 C 370,480 650,450 300,650 " stroke="gray" stroke-width="24" fill="none"></path>
    </svg>
  </body>
</html>
