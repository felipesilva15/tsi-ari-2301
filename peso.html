<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados do funcionário</legend>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" required>
            <br>
            <label for="sobrenome">Sobrenome</label><br>
            <input type="text" name="sobrenome" id="sobrenome" required>
            <br>
            <label for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" title="Digite no formato xxx.xxx.xxx-xx" required maxlength="14">
            <br>
            <label for="dependentes">Numero de dependentes</label><br>
            <input type="number" min="0" max="10" name="dependentes" id="dependentes" required>
            <br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="dtNasc">Data de nascimento</label><br>
            <input type="date" name="dtNasc" id="dtNasc" required>
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
