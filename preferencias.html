<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStorage</title>
    <style>
        #fconf{
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
            background-color: #FFF;
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemh1lo de WebStorage</h1>
    <p id="painel"></p>
    <button onclick="mostrarOpcoes()">Opções</button>
    <form name="fconf" id="fconf">
        <div>
            <label for="nome">Nome</label><br>
            <input type="text" name="fnome" id="fnome" size="20"><br><br>
        </div>
        <div>
            <label for="nome">Cor de fundo</label><br>
            <input type="radio" name="fcorF" onclick="defineCor(1, 'red')">Vermelho<br>
            <input type="radio" name="fcorF" onclick="defineCor(1, 'green')">Verde<br>
            <input type="radio" name="fcorF" onclick="defineCor(1, 'blue')">Azul<br><br>
        </div>
        <div>
            <label for="nome">Cor de texto</label><br>
            <input type="radio" name="fcorT" onclick="defineCor(0, 'black')">Preto<br>
            <input type="radio" name="fcorT" onclick="defineCor(0, 'white')">Branco<br>
            <input type="radio" name="fcorT" onclick="defineCor(0, 'yellow')">Amaraelo<br><br>
        </div>
        <div>
            <input type="button" value="Gravar" onclick="gravar()">
        </div>
    </form>
    <script src="js/preferencias.js"></script>
</body>
</html>
